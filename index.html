<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuRRRRR - Home</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url(images/background/futuristic-technological-wallpaper/4562472.jpg) no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00bcd4;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #0097a7;
      transform: scale(1.05);
    }

    .audio-btn {
      margin-top: 30px;
      background: #ff5722;
    }
    .audio-btn:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <h1 id="UPone">AJ Studios Presents</h1>
  <h1>Durrrrr</h1>

  <div class="menu">
    <button onclick="location.href='pages/maingame.html'">Start Game</button>
    <button onclick="location.href='pages/howtoplay.html'">How to Play</button>
    <button onclick="location.href='pages/credits.html'">Credits</button>
    <button onclick="location.href='pages/devteam.html'">From the Studio</button>
  </div>

  <!-- Audio Toggle -->
  <button class="audio-btn" onclick="toggleAudio()">ðŸ”Š Enable Audio</button>

  <!-- Background Audio -->
  <audio id="bg-music" loop>
    <source src="audio/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const btn = document.querySelector(".audio-btn");
    let isPlaying = false;

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        btn.textContent = "ðŸ”‡ Enable Audio";
        isPlaying = false;
      } else {
        audio.play();
        btn.textContent = "ðŸ”Š Disable Audio";
        isPlaying = true;
      }
    }
  </script>
</body>
</html>
